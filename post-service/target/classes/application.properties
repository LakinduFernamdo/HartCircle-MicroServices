spring.application.name=HartCircle-Microservices

# Automatically update the DB schema based on JPA entities
spring.jpa.hibernate.ddl-auto=update

# MySQL Database connection
spring.datasource.url=jdbc:mysql://localhost:3306/postdata
spring.datasource.username=root
spring.datasource.password=root

# Driver class name property
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.com.hartcircle=DEBUG


server.port=8081
jwt.service.url=http://localhost:8082
user.service.url=http://localhost:8080
